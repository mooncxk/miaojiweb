<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妙极品牌设计工作室 - 专业品牌设计服务</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 核心样式 */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
        }
        
        /* 联系我们号召样式 */
        .contact-cta {
            padding: 40px 0;  
            background: #808080;
        }
        
        .contact-cta h2 {
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .contact-cta p {
            margin-bottom: 15px;
            font-size: 0.95rem;
            opacity: 0.9;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        /* 页脚样式 */
        .footer-content {
            display: none;
        }
        
        .footer-bottom {
            padding-top: 20px;
            border-top: none;
        }
        
        /* 导航样式 */
        header .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
        }
        
        /* 移动端菜单样式 */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            z-index: 1001;
        }
        
        .menu-toggle span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease;
        }
        
        /* Banner样式 - 完全重写 */
        #first-banner {
            width: 100%;
            height: 100vh;
            display: block;
            position: relative;
            overflow: hidden;
        }
        
        #first-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        #second-banner {
            width: 100%;
            height: 100vh;
            background-image: url('images/services-banner.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-content {
            display: none; /* 隐藏内容，只显示背景图 */
        }
        
        /* 向下滚动箭头 */
        .scroll-down {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .scroll-down a {
            color: white;
            font-size: 1.5rem;
            display: block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* 精选案例标题 */
        .section-title {
            color: white;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #0a0a0a !important;
        }
        
        /* 响应式样式 */
        @media (max-width: 768px) {
            header .container {
                justify-content: flex-start;
                padding: 15px 0;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.95);
                padding: 80px 0 0;
                transition: all 0.4s ease;
                z-index: 1000;
            }
            
            nav.active {
                right: 0;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="portfolio.html">案例展示</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="first-banner">
        <img src="images/hero-banner.jpg" alt="妙极品牌设计工作室">
        <div class="scroll-down">
            <a href="#second-banner"><i class="fas fa-chevron-down"></i></a>
        </div>
    </section>

    <section id="second-banner">
        <div class="scroll-down">
            <a href="#portfolio"><i class="fas fa-chevron-down"></i></a>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <div class="container" style="padding-top: 0; margin-top: -38px;">
            <h2 class="section-title">精选案例</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="images/portfolio-1.jpg" alt="中式餐厅品牌设计">
                    <div class="portfolio-overlay">
                        <a href="portfolio-detail-1.html" class="view-details">查看详情</a>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="images/portfolio-2.jpg" alt="科技公司品牌形象">
                    <div class="portfolio-overlay">
                        <a href="portfolio-detail-2.html" class="view-details">查看详情</a>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="images/portfolio-3.jpg" alt="文化传媒网站设计">
                    <div class="portfolio-overlay">
                        <a href="portfolio-detail-3.html" class="view-details">查看详情</a>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="images/portfolio-4.jpg" alt="产品包装设计">
                    <div class="portfolio-overlay">
                        <a href="portfolio-detail-4.html" class="view-details">查看详情</a>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="images/portfolio-5.jpg" alt="时尚服装品牌设计">
                    <div class="portfolio-overlay">
                        <a href="portfolio-detail-5.html" class="view-details">查看详情</a>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="images/portfolio-6.jpg" alt="电子产品展示设计">
                    <div class="portfolio-overlay">
                        <a href="portfolio-detail-6.html" class="view-details">查看详情</a>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a href="portfolio.html" class="btn">查看更多案例</a>
            </div>
        </div>
    </section>

    <section class="contact-cta">
        <div class="container">
            <h2>准备启动您的品牌项目了吗？</h2>
            <p>联系我们，获取专业的品牌设计解决方案</p>
            <a href="contact.html" class="btn btn-white">立即咨询</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 妙极品牌设计工作室. 版权所有.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        // 移动端菜单
        document.querySelector('.menu-toggle') && document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
