    <style>
        /* 案例详情页特定样式 */
        .portfolio-detail {
            padding: 150px 0;
            background-color: #0a0a0a;
        }
        
        .portfolio-header {
            margin-bottom: 70px;
            text-align: center;
        }
        
        .portfolio-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
            padding: 20px 0;
        }
        
        .portfolio-description {
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            margin: 0 auto 80px;
            line-height: 1.8;
            text-align: center;
            padding: 10px 0;
        }
        
        .portfolio-images {
            margin-bottom: 80px;
        }
        
        .portfolio-image-item {
            margin-bottom: 50px;
        }
        
        .portfolio-image-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .next-prev {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border-color);
        }
        
        .next-prev a {
            display: flex;
            align-items: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .next-prev a:hover {
            color: var(--primary-color);
        }
        
        .next-prev .prev i {
            margin-right: 10px;
        }
        
        .next-prev .next i {
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .portfolio-header h1 {
                font-size: 2rem;
                padding: 15px 0;
            }
            
            .portfolio-description {
                padding: 0 20px 15px;
                margin-bottom: 60px;
            }
            
            .portfolio-image-item {
                margin-bottom: 40px;
            }
        }
    </style>
</head>

            </p>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        // 移动端菜单
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('nav').classList.toggle('active');
        });
