        .portfolio-detail {

        }
        
        .portfolio-image-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .next-prev {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border-color);
        }
        
        .next-prev a {
            display: flex;
            align-items: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .next-prev a:hover {
            color: var(--primary-color);
        }
        
        .next-prev .prev i {
            margin-right: 10px;
        }
        
        .next-prev .next i {
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .portfolio-header h1 {
                font-size: 2rem;
                padding: 15px 0;
            }
            
            .portfolio-description {
                padding: 0 20px 15px;
                margin-bottom: 60px;
            }

    <script>
        // 导航栏滚动效果

            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
