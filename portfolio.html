    <style>
        .page-header {
            background-color: #0a0a0a;
            padding: 80px 0;
            text-align: center;
            color: white;
        }
        
        .page-header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .page-header p {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .portfolio-showcase {
            padding: 20px 0 100px;
            background-color: #0a0a0a;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 10px;
        }
        
        .portfolio-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .view-details {
            color: white;
            background: rgba(102, 102, 102, 0.5);
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            letter-spacing: 1px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .portfolio-item:hover .view-details {
            transform: translateY(0);
            opacity: 1;
        }
        
        .view-details:hover {
            background: rgba(102, 102, 102, 0.8);
            transform: scale(1.05);
        }
        
        @media (max-width: 1024px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .portfolio-item {
                height: 250px;
            }
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: none;
        }
        
        .footer-content {
            display: none;
        }
        
        footer {
            background-color: #0a0a0a !important; /* 确保页脚为黑色 */
        }
    </style>
</head>

    <script>
