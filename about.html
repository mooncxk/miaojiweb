<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - 妙极品牌设计工作室</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-header {
            background-color: #0a0a0a;
            padding: 80px 0;
            text-align: center;
            color: white;
        }
        
        .page-header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .page-header p {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .about-banner {
            width: 100%;
            height: auto;
            margin: 0 auto;
            padding: 0;
            display: block;
        }
        
        .about-banner img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: none;
        }
        
        .footer-content {
            display: none;
        }
        
        footer {
            background-color: #0a0a0a !important; /* 确保页脚为黑色 */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
                <a href="index.html">
                </a>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="portfolio.html">案例展示</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 class="fade-in-up">关于我们</h1>
            <p class="fade-in-up">了解妙极品牌设计工作室的故事与使命</p>
        </div>
    </section>

    <section class="about-banner fade-in-up">
        <!-- 此处放置用户上传的关于我们banner图 -->
        <img src="images/about-banner.jpg" alt="妙极品牌设计工作室介绍">
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 妙极品牌设计工作室. 版权所有.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        // 移动端菜单
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
