<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技公司品牌设计 - 妙极品牌设计工作室</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 案例详情页特定样式 */
        .portfolio-detail {
            padding: 150px 0;
            background-color: #0a0a0a;
        }
        
        .portfolio-header {
            margin-bottom: 70px;
            text-align: center;
        }
        
        .portfolio-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
            padding: 20px 0;
        }
        
        .portfolio-description {
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            margin: 0 auto 80px;
            line-height: 1.8;
            text-align: center;
            padding: 10px 0;
        }
        
        .portfolio-images {
            margin-bottom: 80px;
        }
        
        .portfolio-image-item {
            margin-bottom: 50px;
        }
        
        .portfolio-image-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .next-prev {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border-color);
        }
        
        .next-prev a {
            display: flex;
            align-items: center;
            color: white;
            transition: all 0.3s ease;
        }
        
        .next-prev a:hover {
            color: var(--primary-color);
        }
        
        .next-prev .prev i {
            margin-right: 10px;
        }
        
        .next-prev .next i {
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .portfolio-header h1 {
                font-size: 2rem;
                padding: 15px 0;
            }
            
            .portfolio-description {
                padding: 0 20px 15px;
                margin-bottom: 60px;
            }
            
            .portfolio-image-item {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="妙极品牌设计工作室" class="logo-img">
                </a>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="portfolio.html">案例展示</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="portfolio-detail">
        <div class="container">
            <div class="portfolio-header">
                <h1>会展行业品牌宣传册设计</h1>
            </div>
            
            <p class="portfolio-description">
                本次宣传册设计采用极简美学与国际视觉风格相结合，突出会展行业的专业性与创新活力。主视觉选用深空蓝与国际黑为主色调，搭配高精度展会场景图片，传递国际化与科技感，强化品牌“全球会展解决方案专家”的定位。
            </p>
            
            <div class="portfolio-images">
                <!-- 图片1 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-01.jpg" alt="未来科技品牌标识">
                </div>
                
                <!-- 图片2 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-02.jpg" alt="未来科技应用系统">
                </div>
                
                <!-- 图片3 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-03.jpg" alt="未来科技产品界面">
                </div>
                
                <!-- 图片4 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-04.jpg" alt="未来科技品牌色彩系统">
                </div>
                
                <!-- 图片5 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-05.jpg" alt="未来科技办公应用">
                </div>
                
                <!-- 图片6 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-06.jpg" alt="未来科技宣传物料">
                </div>
                
                <!-- 图片7 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-07.jpg" alt="未来科技网站设计">
                </div>
                
                <!-- 图片8 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-08.jpg" alt="未来科技移动应用界面">
                </div>

                <!-- 图片9 -->
                <div class="portfolio-image-item">
                    <img src="images/case2/case2-09.jpg" alt="23移动应用界面">
                </div> 
                
               
            </div>
            
            <div class="next-prev">
                <a href="portfolio-detail-1.html" class="prev"><i class="fas fa-arrow-left"></i> 上一个案例</a>
                <a href="portfolio.html">返回所有案例</a>
                <a href="portfolio-detail-3.html" class="next">下一个案例 <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </section>

   
           
               
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        // 移动端菜单
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
