<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 妙极品牌设计工作室</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-header {
            background-color: #0a0a0a;
            padding: 80px 0;
            text-align: center;
            color: white;
        }
        
        .page-header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .page-header p {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-container {
            padding: 80px 0;
            text-align: center;
            background-color: #0a0a0a;
        }
        
        .contact-info {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            gap: 60px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            width: 250px;
        }
        
        .info-item i {
            font-size: 2rem;
            color: #808080;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .info-item div {
            text-align: center;
            width: 100%;
        }
        
        .info-item h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: white;
        }
        
        .info-item p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        footer {
            padding: 20px 0;
            background-color: #0a0a0a;
            color: white;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: none;
        }
        
        header {
            background-color: #0a0a0a;
            color: white;
        }
        
        header nav ul li a {
            color: white;
        }
        
        header nav ul li a:hover {
            color: #808080;
        }
        
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                gap: 30px;
            }
            
            .info-item {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="妙极品牌设计工作室" class="logo-img">
                </a>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="portfolio.html">案例展示</a></li>
                    <li><a href="contact.html" class="active">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 class="fade-in-up">联系我们</h1>
            <p class="fade-in-up">与我们取得联系，开启您的品牌设计之旅</p>
        </div>
    </section>

    <section class="contact-container">
        <div class="container">
            <div class="contact-info fade-in-up">
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h3>联系电话</h3>
                        <p>15662066688（微信同号）</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>电子邮箱</h3>
                        <p>cxk1118@163.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 妙极品牌设计工作室. 版权所有.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
        
        // 移动端菜单
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
